<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>volby</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>  
        <section class="overall">
            Celkovo sčítaných <strong>45 %</strong> hlasov
            <span></span>
        </section>
        <header>
            <h2>2. KOLO PREZIDENTSKÝCH VOLIEB</h2>
        </header>
        <section class="info">
            Víťaz prezidentských volieb sa stala <strong>Zuzana Čaputová</strong> s počtom hlasov 945 235, čo je 64,8 %
        </section>  
        <section class="result">
                <div class="cut"></div>
                <div class="left" style="width: 45.5%;">
                    <span class="opponent">Maroš Šefčovič<small>SMER-SD</small></span>
                    <img alt="Maroš Šefčovič
                    SMER-SD" title="Maroš Šefčovič" src="sefcovic.jpg"/>
                    <div class="score"><span>45,5%<small>925 500 hlasov</small></span></div>
                </div>
                <div class="right" style="width: 54.5%;">
                    <span class="opponent">Zuzana Čapútová<small>PROGRESÍVNE SLOVENSKO</small></span>
                    <div class="check"></div>
                    <img class="photo" alt="Zuzana Čapútová
                    PROGRESÍVNE SLOVENSKO" title="Zuzana Čapútová" src="caputova.jpg"/>
                    <div class="score"><span>54,5%<small>1 125 500 hlasov</small></span></div>
                </div>
        </section>
    </main>
</body>
</html>
